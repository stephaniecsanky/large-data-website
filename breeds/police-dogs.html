	<script src="../js/breeds.js"></script>
	<script type='text/javascript'>
			$(document).ready(function(){
	var breeds = new Breeds("police-breeds.txt");
	breeds.fillTable(1);
	$(".pageswitch").click(function(){
		page = $(this).attr("page");
		breeds.fillTable(page);
	});
	$("#search").click(function(){
		var searchTerms = $("#searchTerms").val();
		if(searchTerms.length == 0){
			alert("Must type in something");
		}
		var dogs = breeds.search(searchTerms);
		if(dogs.length == 0){
			alert("No results found");
		}else{
			breeds.fill(dogs);	
		}
	});
});
			
		</script>
  </head>
  <body>

   

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container"> <!-- Insert Image for background of this container -->
        <h1>Police Dog Breeds</h1>
        <p>Below is a a table of common police dog breeds.</p>
      </div>
    </div>
	<div class="buttons">	
	<input type='button' class='pageswitch btn btn-default' page=1 value="1">
	<input type='button' class='pageswitch btn btn-default' page=2 value="2">
	<!--<input id=search type="button" class="btn btn-default" value="Search 'Shepherd'"> -->
		<input id="searchTerms" type="text"><input id="search" value="Search" type="button" class="btn btn-default">
	</div>
		<table id="dogTable" class='table'>

		</table>


      <hr class=""featurette-divider">


    </div>
	
  </body>
