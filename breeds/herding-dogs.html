	<script type='text/javascript'>
			$(document).ready(function(){
	var breeds = new Breeds("herding-breeds.txt");
	breeds.fillTable(1);
	$(".pageswitch").click(function(){
		page = $(this).attr("page");
		breeds.fillTable(page);
	});
	$("#search").click(function(){
		var searchTerms = $("#searchTerms").val();
		if(searchTerms.length == 0){
			alert("Must type in something");
		}
		var dogs = breeds.search(searchTerms);
		if(dogs.length == 0){
			alert("No results found");
		}else{
			breeds.fill(dogs);	
		}
	});
});
		</script>
  </head>
  <body>

   

    <!-- Main jumbotron for a primary marketing message or call to action -->

        <p>Below is a a table of known herding dog breeds.</p>
      </div>
    </div>
	<div class="buttons">
	<input type='button' class='pageswitch btn' page=1 value="1">
	<input type='button' class='pageswitch btn' page=2 value="2">
	<input type='button' class='pageswitch btn' page=3 value="3">
	<!--<input id=search type="button" class="btn btn-default" value="Search 'Shepherd'"> -->
		<input id="searchTerms" type="text"><input id="search" type="button" class="btn btn-default">
	</div>
	<table id="dogTable" class='table'>
